<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<style>
	.center{
	text-align:center; padding: 150px 0;
	}
	</style>


	<script type="text/javascript">
	
	function wypisz()
	{
		var liczba1=document.getElementById("pole1").value;
		var liczba2=document.getElementById("pole2").value;
		var napis ="";
	
		if (liczba1<liczba2){
		
			for(i=liczba1; i<=liczba2; i++)
			{
			napis=napis+i+" ";
			}
			document.getElementById("wynik").innerHTML=napis;
		}
		else{
			document.getElementById("wynik").innerHTML="liczba 1 powinna być większa od liczby 2";
		}
	}
	
	</script>
	

</head>

<body>

	<div class=center>
		<p>liczba1_____________liczba2______________</p> 
		<input type="text" id="pole1"/> 
		<input type="text" id="pole2"/> 
		<input type="submit" value="Pokaż" onclick="wypisz()"/>
		
		<div id="wynik"></div>
	
	
	</div>


</body>

</html>
