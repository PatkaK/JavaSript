<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Matematyka w JS</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <script>
            document.write(0.1*5); document.write("</br>");
            document.write(0.15*3); document.write("</br>");
            document.write(0.1 + 0.2); document.write("</br>");
            
            document.write(Math.pow(2,53)); document.write("</br>");//2^53, największy integer - liczba w systemie JS- IEEE 754
            document.write(Math.pow(2,53)+1); document.write("</br>"); // liczba nieprawiłowa
            document.write(Math.pow(2,53)+2); document.write("</br>");// liczba prawidłlowa
            document.write(Math.pow(2,53)*2); document.write("</br>");// liczba prawidłowa
            

            if(0.1 + 0.2 ==0.3) document.write("true, 0.3");
            else document.write("false<br/>");

            //zaokrąglanie do prawidłowej wartości
            var x;
            x = Math.round((0.1+0.2)*10)/10;
            document.write(x+"<br/>");

            x= Math.round((0.15 * 3)*100) / 100; //nie trzeba definiować varem nowego x
            document.write(x+'<br/>');

            x= 0.15 * 3
            x= x.toFixed(2); document.write(x+'<br/><br/>');
            

            x=1.005;
            document.write(x+'<br/>');

            x=Math.round(x*100)/100;
            document.write(x+'<br/>');


            x=1.005
            x= x.toFixed(2);
            document.write(x+'<br/>');


            Number.prototype.round = function (miejsc)
            {
                return + (Math.round(this+"e+"+miejsc)+ "e-"+miejsc);  //e+, czyli przesuwamy wykładnik - przecinek w prawo
            }


            x=1.005
            x= x.round(2);
            document.write(x+'<br/>'); // wywołanie stworzonej linijkę wcześniej prototypu funcji round


            Number.prototype.round2 = function (m){
                return + (this +"e+"+m);
            }

            y=1.5678
            y = y.round2(2);
            document.write(y);
            //document.write(y+"e+"+2'<br/>');


        </script>

    </body>
</html>
